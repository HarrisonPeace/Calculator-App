<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="theme-controls-container">
        <span class="slider"></span>
        <label for="theme-1">1</label>
        <input checked type="radio" id="theme-1" name="theme" />
        <label for="theme-2">2 </label>
        <input type="radio" id="theme-2" name="theme" />
        <label for="theme-3">3 </label>
        <input type="radio" id="theme-3" name="theme" />
      </div>
    </header>

    <main>
      <div class="screen-container">
        <span>399,981</span>
      </div>

      <div class="main-calculator-container">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="text-button">DEL</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>-</span>
        <span>.</span>
        <span>0</span>
        <span>/</span>
        <span>x</span>
        <span class="text-button">RESET</span>
        <span>=</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/HarrisonPeace" target="_blank"
        >Harrison Peace</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
