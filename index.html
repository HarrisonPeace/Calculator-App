<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="theme-controls-container">
        <label for="theme1">1</label>
        <input checked type="radio" id="theme1" name="theme" />
        <label for="theme2">2 </label>
        <input type="radio" id="theme2" name="theme" />
        <label for="theme3">3 </label>
        <input type="radio" id="theme3" name="theme" />
        <span class="slider"></span>
      </div>
    </header>

    <main>
      <div class="screen-container">
        <span>0</span>
      </div>

      <div class="main-calculator-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="text-button">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="text-button">RESET</button>
        <button>=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/HarrisonPeace" target="_blank"
        >Harrison Peace</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
